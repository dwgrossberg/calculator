<!DOCTYPE html>
<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lato&family=Lobster+Two&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="container">
                <div class="containerTop">
                    <div class="solar">
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>
                        <div></div>

                        <div></div> 
                    </div>
                    <div class="display"></div>
                </div>
                <div class="clearDelete">
                    <button type="button" id="clear">Clear</button>
                    <button type="button" id="delete">Delete</button>
                </div>
                <div class="containerBottom">
                    <div class="row3">
                        <button type="button" id="7">7</button>
                        <button type="button" id="8">8</button>
                        <button type="button" id="9">9</button>
                        <button type="button" id="/">รท</button>
                    </div>
                    <div class="row2">
                        <button type="button" id="4">4</button>
                        <button type="button" id="5">5</button>
                        <button type="button" id="6">6</button>
                        <button type="button" id="x">x</button>
                    </div>
                    <div class="row1">
                        <button type="button" id="1">1</button>
                        <button type="button" id="2">2</button>
                        <button type="button" id="3">3</button>
                        <button type="button" id="-">-</button>
                    </div>
                    <div class="row0">
                        <button type="button" id="0">0</button>
                        <button type="button" id=".">.</button>
                        <button type="button" id="=">=</button>
                        <button type="button" id="+">+</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="madeBy">
